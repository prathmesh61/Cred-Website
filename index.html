<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Css/style.css" />
    <title>Cred Website</title>
  </head>
  <body>
    <div id="main">
      <nav id="navbar" class="beetween container">
        <img
          src="https://web-images.credcdn.in/_next/assets/images/home-page/cred-logo.png"
          alt="logo"
          class="logo"
        />
        <div class="center">
          <span>Credit score</span>
          <span>CRED Pay</span>
        </div>
      </nav>

      <scction id="hero" class="container center-d-col">
        <h1>
          rewards for paying<br />
          credit card bills.
        </h1>
        <p>join 9M+ members who win rewards and cashbacks everyday</p>
        <button class="btn-white">Download CRED</button>
      </scction>

      <section id="mobile" class="container">
        <div class="image-wrapper">
          <img
            src="https://web-images.credcdn.in/_next/assets/images/home-page/phone/neopop-left-2.png"
            alt=""
            class="m-img img1"
          />
          <img
            src="https://web-images.credcdn.in/_next/assets/images/home-page/phone/neopop-left-1.png"
            alt=""
            class="m-img img2"
          />
          <img
            src="https://web-images.credcdn.in/_next/assets/images/home-page/phone/neopop-center.png"
            alt=""
            class="m-img img3"
          />
          <img
            src="https://web-images.credcdn.in/_next/assets/images/home-page/phone/neopop-right-1.png"
            alt=""
            class="m-img img4"
          />
          <img
            src="https://web-images.credcdn.in/_next/assets/images/home-page/phone/neopop-right-2.png"
            alt=""
            class="m-img img5"
          />
        </div>
      </section>
    </div>
    <!-- Gsap cdn -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"
      integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- ScrollTrigger cdn -->

      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"
      integrity="sha512-Ic9xkERjyZ1xgJ5svx3y0u3xrvfT/uPkV99LBwe68xjy/mGtO+4eURHZBW2xW4SZbFrF1Tf090XqB+EVgXnVjw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- js -->
    <script src="./Js/app.js"></script>
